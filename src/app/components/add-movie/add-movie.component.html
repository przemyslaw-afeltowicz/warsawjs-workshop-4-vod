<template #content>
  <div class="card">
    <div class="card-header">
      add movie
    </div>
    <div class="card-block">
      <form #f="ngForm">
        <div class="form-group">
          <input ngModel class="form-control" placeholder="name" type="text" name="name" required>
        </div>
        <div class="form-group">
          <input ngModel class="form-control" placeholder="url" type="text" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="confirm(f)">OK</button>
      </form>
    </div>
    <div class="card-footer">

    </div>
  </div>
</template>

<button (click)="open(content)" class="btn btn-primary">Add movie</button>
