<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-search [filters]="moviesFilters" [options]="['name']"></app-search>
      <app-add-movie [newMovie]="newMovie"></app-add-movie>
    </div>
    <div class="col-md-8">
      <app-movies-list [filters]="filters" [items]="items | async" (removeEvent)="removeItem($event)"></app-movies-list>
    </div>
  </div>
</div>
